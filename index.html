<!doctype html>
<html>

<head>
    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="crud.css">
</head>

<body>
    <div class="container">
        <div id="left-content">
            <div id="input-field">
                <form>
                    <p>First Name:</p>
                    <input type="text" id="fname" class="input-element" placeholder="Enter First name.." name="name" required/>
                    <p id="demo"></p>
                    <p>Last Name:</p>
                    <input  type="text" id="lname" class="input-element" placeholder="Enter Last name.." name="lname" required/>
                    <p>Id:</p>
                    <input  type="Number" id="roll" class="input-element" placeholder="Enter id.." name="id" required/>
                    <p>Blood Group:</p>
                    <input  type="text" id="bgroup" class="input-element" placeholder="Enter Blood Group .." name="bgroup" required/>
                    <br>
                    <botton type="submit" id="btn1" class="input-element" onclick="addRow()">Save</botton>
                    <botton type="submit" id="btn2" class="input-element" onclick="updateRow()" disabled>Update</botton>
                </form>
            </div>
        </div>

        <div id="right-content">
            <div id="table">
                <table id="myTable">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Id</th>
                        <th>Blood Group</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
