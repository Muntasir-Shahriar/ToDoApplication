                <input  type="Number" id="roll" class="input-element" placeholder="Enter  id.." required>
                <p>Blode Group:</p>
                <input  type="text" id="bgroup" class="input-element" placeholder="Enter Blode Group .." required>
                <br>
                <botton type="botton" id="btn1" class="input-element" onclick="addRow()">Save</botton>
                <botton type="botton" id="btn2" class="input-element" onclick="updateRow()" disabled>Update</botton>
            </form>

        </div>
        <div id="table">
            <table id="myTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Id</th>
                    <th>Blode Group</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </table>
        </div>
    </div>



</body>

</html>
